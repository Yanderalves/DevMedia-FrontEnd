<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        table tr{
            display: flex;
            gap: 65px;
        }
    </style>
</head>
<body>
    <table>
        <caption>Classificação do Brasileirão</caption>
        <thead>
            <tr>
                <th>#</th>
                <th>Pos</th>
                <th>Time</th>
                <th>Pontos</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>0</td>
                <td>1</td>
                <td>Flamengo</td>
                <td>81</td>
            </tr>
        </tbody>
        <tfoot></tfoot>
    </table>
</body>
</html>
