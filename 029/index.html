<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" href="style/style.css">
    <title>Document</title>
</head>

<body>
    <header>
        <div class="limit-size">
            <span>
                <ion-icon size="large" name="navigate-circle"></ion-icon>
            </span>
            <h1>Agência de Viagens</h1>
        </div>
    </header>
    <main>
        <div class="banner">
            <div id="budget">
                <div class="container-head">
                    <span>
                        <ion-icon size="large" name="airplane-outline"></ion-icon>
                    </span>
                    <h2>Solicite o seu orçamento</h2>
                </div>
                <form action="">
                    <div class="container-form">
                        <div class="item-form">
                            <label for="name">Nome</label>
                            <input type="text" name="name" id="name" placeholder="Nome completo">
                        </div>
                        <div class="item-form">
                            <label for="email">Nome</label>
                            <input type="email" name="email" id="email" placeholder="Email para contato">
                        </div>
                        <div class="item-form">
                            <label for="phone">Celular</label>
                            <input type="tel" name="phone" id="phone" placeholder="(xx) xxxx - xxxx">
                        </div>
                    </div>
                    <div class="container-form">
                        <div class="container-from-to">
                            <div class="item-form">
                                <label for="going">Data de Ida</label>
                                <input type="date" name="going" id="going">
                            </div>
                            <div class="item-form">
                                <label for="return">Data de volta</label>
                                <input type="date" name="return" id="return">
                            </div>
                        </div>
                        <div class="container-from-to">
                            <div class="item-form">
                                <label for="origin">Origem</label>
                                <select name="origin" id="origin">
                                    <option value="">Partindo de</option>
                                </select>
                            </div>
                            <div class="item-form">
                                <label for="destiny">Destino</label>
                                <select name="destiny" id="destiny">
                                    <option value="">Indo para</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="container-form">
                        <div class="item-form">
                            <input type="radio" name="child-bed" id="child-bed" value="yes">
                            <label for="chil-bed">Sim</label>
                            <input type="radio" name="child-bed" id="child-bed" value="no">
                            <label for="chil-bed">Não</label>
                        </div>
                    </div>
                    <!-- <button type="submit">Solicitar orçamento</button> -->
                </form>
            </div>
        </div>
    </main>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
